{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить расход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Добавить расход</h1>
        <!-- Форма для добавления расхода -->
        <form id="costForm" action="{% url 'add_cost' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="costName">Название:</label>
                <input type="text" id="costName" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="costAmount">Сумма:</label>
                <input type="number" id="costAmount" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить расход</button>
        </form>
        <!-- Кнопка для перехода к странице отчёта -->
        <a href="{% url 'generate_report' %}" class="btn btn-info mt-3">Открыть отчёт</a>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>

    <!-- Bootstrap и jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
